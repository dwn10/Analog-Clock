<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <!--Publisher, Autor-->
    <meta name="author" content="Darwin Paz">
    <title>Document</title>
</head>
<body>
    
<div class="container">
    <div class="music_player">

    <nav>
        <div class="circle">
            <i class="fa-solid fa-headphones"></i>
        </div>

        <div class="circle">
            <i class="fa-solid fa-sliders"></i>
        </div>
    </nav>

    <img src="media/21.jpg" class="song_img">
    <h1>Respeta Oee</h1>
    <p>Mierda Sangrienta</p>

    <audio controls id="song">
        <source src="media/modern-hard-rock.mp3" type="audio/mpeg">
    </audio>

    <input type="range" value="0" id="progress">

    <div class="controls">
        <div><i class="fa-solid fa-backward"></i></div>
        <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrIcon"></i></div>
        <div><i class="fa-solid fa-forward"></i></div>
    </div>

    </div>
</div>

<script>

let progress = document.getElementById("progress");
let song = document.getElementById("song");
let ctrIcon = document.getElementById("ctrIcon");

song.onloadedmetadata = function(){
    progress.max = song.duration;
    progress.value = song.currentTime;
}

function playPause(){
    if(ctrIcon.classList.contains("fa-pause")){
        song.pause();
        ctrIcon.classList.remove("fa-pause");
        ctrIcon.classList.add("fa-play");
    }
    else{
        song.play();
        ctrIcon.classList.add("fa-pause");
        ctrIcon.classList.remove("fa-play");
    }
}

if(song.play()){
    setInterval(()=>{
        progress.value = song.currentTime;
    },500);
}

progress.onchange = function(){
    song.play();
    song.currentTime = progress.value;
    ctrIcon.classList.add("fa-pause");
    ctrIcon.classList.remove("fa-play");
}

</script>


</body>
</html>
